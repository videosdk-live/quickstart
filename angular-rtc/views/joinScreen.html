<div
  id="joinPage"
  class="main-bg"
  style="display: flex"
  ng-controller="myController"
>
  <div style="margin: auto; display: flex; align-items: center">
    <div
      class="join-left"
      style="
        width: 350px;
        height: 300px;
        margin-right: 30px;
        position: relative;
      "
    >
      <video
        id="videoElement"
        playsinline
        autoplay
        style="
          position: absolute;
          width: 100%;
          height: 100%;
          border-radius: 10px;
          transform: rotate('90');
          object-fit: cover;
          box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19),
            0 6px 6px rgba(0, 0, 0, 0.23);
        "
      ></video>
      <div
        style="
          display: none;
          justify-content: space-evenly;
          position: absolute;
          bottom: 20px;
          width: 100%;
        "
      >
        <div><button>Mic</button></div>
        <div><button>Webcam</button></div>
      </div>
    </div>
    <div class="join-right" style="width: 350px">
      <h3 style="text-align: center">AngularJS quickstart with Videosdk</h3>
      <form name="myForm">
        <div>
          <div>
            <span>name</span>
            <input
              style="
                display: block;
                width: 100%;
                padding: 5px;
                border-radius: 2px;
                margin-top: 10px;
              "
              type="text"
              ng-model="name"
            />

            <!-- <div style="margin-top: 10px">
              <span>meeting id</span>
              <input
                style="
                  display: block;
                  width: 100%;
                  padding: 5px;
                  border-radius: 2px;
                  margin-top: 10px;
                "
                type="text"
                ng-model="meetingId"
              />
            </div> -->
            <div>
              <button
                style="
                  margin-top: 10px;
                  display: block;
                  width: 104%;
                  cursor: pointer;
                "
                class="btn secondary text-white"
                id="meetingJoinButton"
                ng-click="joinMeeting()"
              >
                Join Meeting
              </button>
            </div>
            <!-- <div>
              <button
                style="margin-top: 10px; display: block; width: 104%"
                class="btn secondary text-white"
                id="meetingJoinButton"
                ng-click="createMeeting()"
              >
                CREATE MEETING
              </button>
            </div> -->
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
